<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title >Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center border-bottom">
      <h1 style="font-family: Arial, Helvetica, sans-serif;"><strong>Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col-md-12"><h2 style="font-family: Arial, Helvetica, sans-serif;"> Latest Mars News:</h2></div>
      <h4 style="font-family: Arial, Helvetica, sans-serif;">{{ mars.news_title }}</h4>
      <p style="font-family: Arial, Helvetica, sans-serif;"><small>{{ mars.news_p }}</small></p>
    </div>
    <div class="row">
      <div class="col-md-8"><h2 style="font-family: Arial, Helvetica, sans-serif;">Featured Mars Image</h2></div>
      <img src="{{mars.featured_image_url}}" alt="Features Mars Image">
      </div>
      <div class="col-md-4"><h2 style="font-family: Arial, Helvetica, sans-serif;">Mars Facts</h2></div>
      <table border="1">{{ mars.html_table }}</table>
    </div>
    <div class="row">
      <div class="col-md-12"><h2 style="font-family: Arial, Helvetica, sans-serif;">Mars Hemispheres</h2></div>
      <hr>
    </div>
    <div class="row">
      {% for item in mars.hemisphere_image_urls %}
      <div class="col-6"></div>
      <div>
        <img width="512 px" height="512 px" src="{{item.img_url }}">
      </div>
      <div>
        <h4> {{item.title }} </h4>  
      </div>
    </div>
    {% endfor %}
  </div>
</body>

</html>
