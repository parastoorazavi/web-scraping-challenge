<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">


    <div class="row">
      <div class="col-md-12"><strong>Latest Mars News</strong></div>
      <h2>{{mars.news_title}}</h2>
      <h3>{{mars.news_p}}</h3>
    </div>
    <div class="row">
      <div class="col-md-8"><strong>Featured Mars Image</strong>
      <img src="{{mars.featured_image_url}}" alt="Features Mars Image">
      </div>
      <div class="col-md-4"><strong>Mars Facts</strong></div>
      {{mars.html_table}}
    </div>
    <div class="row">
      <div class="col-md-12"><strong>Mars Hemispheres</strong></div>
      <hr>
    </div>
    <div class="row">
      {%for hemisphere in mars.%}
      <div class="col-6"></div>
      
    </div>
  </div>
</body>

</html>
