<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title >Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center" style="padding-bottom: 2px;">
      <h1 style="font-size: 56px;">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background: #4579b2; border: none; font-size: 12px;">Scrape New Data</a></p>
    </div>
  </div>
  <br>
  <!-- Latest Mars News -->
  <div class="row" style="margin-left: 15px;">
    <div class="col-md-12"><h2 class="latest_news"> Latest Mars News:</h2></div>
      <h6 style="font-family: Arial, Helvetica, sans-serif; margin-left: 20px;"><b>{{ mars.news_title }}</b></h6>
      <p style="font-family: Arial, Helvetica, sans-serif; margin-left: 20px;"><small>{{ mars.news_p }}</small></p>
    </div>
  </div>
  <br>

  <!-- Featured Mars Image -->
  <div class="row" style="margin-left: 15px;">
    <div class="col-md-8"><h2 class="featured_image">Featured Mars Image</h2>
    <img src="{{mars.featured_image_url}}" alt="Features Mars Image" style="height: 550px; width: 730px;">
    </div>

    <!-- Mars Facts -->  
    <div class="col-md-4">
      <h5 class="facts">Mars Facts</h5>
        <div class="table-striped" style="font-size: 13px;">
       {{mars.html_table | safe}}
        </div>
    </div>
    <br>
    <br>

  <!-- Mars Hemispheres -->
  <div class="container-fluid text-center" style="margin-top: 25px;">
    <h3>Mars Hemispheres</h3>
    <hr>
    <div class="container">
      <div class="row">
        {% for item in mars.hemisphere_images %}
        <div class="col">
          <div class="card" style="width: 500px">
            <img src="{{item['img_url']}}" class="card-img-top" alt="{{key}}" width="500px" height="500px"></a>
            <h5 class="card-title" style="text-align: left; margin-top: 10px;">{{item["title"]}}</h5>  
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
